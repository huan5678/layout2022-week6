<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Home - 課程報名</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <header
      class="relative before:absolute before:top-full before:w-1/2 before:h-[2px] before:bg-primary after:absolute after:top-full after:w-1/2 after:right-0 after:h-[2px] after:bg-secondary select-none"
    >
      <div class="container flex justify-between items-center">
        <h2 class="py-6">
          <a href="./">
            <picture>
              <source media="(min-width:768px)" srcset="./assets/images/logo.svg" />
              <img src="./assets/images/logo2.svg" alt="logo" class="h-6 md:h-[2.625rem] w-auto" />
            </picture>
          </a>
        </h2>
        <button
          type="button"
          class="block md:hidden text-primary transition duration-150 hover:scale-110 h-6"
          data-toggle="menu"
        >
          <span class="material-icons-round text-2xl leading-none"> drag_handle </span>
        </button>
        <nav
          class="nav__list fixed z-10 -translate-y-full max-h-0 overflow-y-hidden mt-[4.625rem] transition-all duration-300 bg-gray top-0 left-0 w-full flex flex-col md:relative md:mt-0 md:top-auto md:left-auto md:flex-row md:justify-end md:items-center md:translate-y-0 md:max-h-max md:bg-transparent"
        >
          <a
            href="./index.html"
            class="block pt-6 pb-3 md:px-6 text-center transition-all duration-300 bg-clip-text hover:text-transparent bg-gradient-to-r from-primary to-secondary md:py-3"
            >首頁</a
          >
          <a
            href="./class.html"
            class="block py-3 md:px-6 text-center transition-all duration-300 bg-clip-text hover:text-transparent bg-gradient-to-r from-primary to-secondary md:py-3"
            >課程介紹</a
          >
          <a
            href="#" id="login"
            class="pt-3 pb-6 md:px-6 flex justify-center items-center gap-[0.375rem] transition-all duration-300 bg-clip-text hover:text-transparent bg-gradient-to-r from-primary to-secondary md:py-3"
          >
            <span class="material-icons-round"> account_circle </span>
            登入
          </a>
        </nav>
      </div>
    </header>

    
<main class="select-none">
  <section class="py-6 lg:pt-0 lg:pb-20 bg-black">
    <div class="lg:bg-dark lg:pt-6 lg:pb-4 mb-6 lg:mb-12">
      <div class="container">
        <div class="flex justify-center">
          <div class="w-9/12 md:w-7/12 relative before:z-[1] before:absolute before:inline-block before:top-[0.625rem] before:left-0 before:right-0 before:h-[2px] before:bg-primary after:z-[1] after:absolute after:inline-block after:top-[0.625rem] after:right-0 after:h-[2px] after:w-1/2 after:bg-gray-light"></div>
        </div>
        <ul class="flex">
          <li
            class="w-3/12 lg:w-5/12"
          >
            <div class="relative bg-black lg:bg-dark text-center">
              <span
                class="material-icons text-xs leading-[0.875rem] h-5 w-5 grid place-content-center rounded-full border border-primary bg-primary absolute left-1/2 -translate-x-1/2 z-[1]"
                >done</span
              >
              <p class="block text-gray-light pt-6">課程報名</p>
            </div>
          </li>
          <li class="w-1/2 lg:w-2/12">
            <div class="relative bg-black lg:bg-dark text-center">
              <span
                class="text-xs leading-[0.875rem] h-5 w-5 grid place-content-center rounded-full border border-primary bg-primary absolute left-1/2 -translate-x-1/2 z-[1]"
                >2</span
              >
              <p class="block text-gray-light pt-6">信用卡付款</p>
            </div>
          </li>
          <li class="w-3/12 lg:w-5/12">
            <div class="relative bg-black lg:bg-dark text-center">
              <span
                class="text-xs leading-[0.875rem] h-5 w-5 grid place-content-center rounded-full border border-gray-light bg-black lg:bg-gray absolute left-1/2 -translate-x-1/2 z-[1]"
                >3</span
              >
              <p class="block text-gray-light pt-6">付款成功</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="container flex justify-center items-center">
      <form action="./payed.html" class="p-6 bg-gray text-center w-full lg:bg-gray-dark lg:py-12 lg:px-8 lg:w-1/3">
        <h1 class="text-2xl font-bold mb-6 md:mb-8 lg:mb-12">信用卡付款</h1>
          <h2 class="text-lg font-bold mb-4 lg:mb-6 lg:text-left">請輸入信用卡資訊進行付款</h2>
          <div class="flex flex-col gap-4 mb-6">
            <label for="userName" class="text-left text-gray-light">
              <span class="block mb-2">信用卡帳號</span>
              <input
                id="ccn" type="tel" 
                inputmode="numeric" 
                pattern="[0-9\s]{13,19}" 
                autocomplete="cc-number" 
                maxlength="19" 
                placeholder="xxxx-xxxx-xxxx-xxxx"
                class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
              />
            </label>
            <label for="cvc" class="text-left text-gray-light">
              <span class="block mb-2">安全碼</span>
              <input
                id="cvc"
                name="credit-cvc"
                type="tel"
                pattern="\d*"
                maxlength="3"
                placeholder="***"
                class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
              />
            </label>
            <label for="exp" class="text-left text-gray-light">
              <span class="block mb-2">有效日期</span>
              <input
                id="exp"
                name="expirationDate" type="text" placeholder="MM/YYYY"
                class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
              />
            </label>
          </div>
          <div class="lg:flex lg:justify-between lg:items-center">
            <h3 class="text-left text-lg font-mono mb-6 lg:mb-0">NT$1600</h3>
            <input type="submit" value="下一步" class="rounded-lg py-2 px-4 w-full bg-gradient-99 from-secondary to-primary cursor-pointer lg:w-[10.5rem] transition duration-300 hover:brightness-110 hover:shadow hover:shadow-gray">
          </div></div>
      </form>
  </section>
</main>


    <footer class="bg-[#1A1A1A] text-[#909090] text-center py-4 lg:py-6 font-mono select-none">
      Coding Home © 2022 All Rights Reserved
    </footer>
    <div class="absolute inset-0 hidden" id="loginModal">
      <div class="modal-overlay absolute w-full h-full bg-black opacity-[0.5] z-30" data-target="backdrop"></div>
      <div class="container flex justify-center items-center h-full">
        <section class="py-10 px-6 bg-gray border border-white z-30 relative w-[max(50%,20rem)] sm:w-2/3 md:w-1/2">
          <div class="mb-6">
            <h2 class="text-2xl font-bold text-center">登入</h2>
            <button id="ModalCloseButton" class="modal-close absolute top-0 right-0 -translate-x-6 translate-y-4 text-sm p-1 leading-none inline-block">
              <span class="material-icons-round"> close </span>
            </button>
          </div>
            <form class="flex flex-col gap-4 mb-6">
                <label for="username" class="block">
                  <span class="block text-gray-light mb-[0.375rem]">帳號</span>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="請輸入信箱"
                    class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
                  />
                </label>
                <label for="password" class="block">
                  <span class="block text-gray-light mb-[0.375rem]">密碼</span>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="請輸入密碼"
                    class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
                  />
                </label>
                <button
                  type="submit"
                  class="w-full bg-gradient-99 from-secondary to-primary rounded-lg py-2 px-4 lg:mb-8"
                >
                  登入
                </button>
                <div class="relative before:absolute before:w-full before:h-[1px] before:left-0 before:top-1/2 before:-translate-y-1/2 before:bg-gray-light before:-z-10">
                  <h2 class="bg-gray w-min whitespace-nowrap mx-auto text-gray-light text-center px-4">
                    其他登入方式
                  </h2>
                </div>
                <button type="button" class="py-2 w-full flex justify-center items-center gap-8 border border-white rounded transition duration-300 lg:mb-2 hover:border-secondary hover:text-secondary">
                  <img src="./assets/images/icon_fb.svg" class="w-6 h-6" alt="Facebook" />
                  <span>Facebook 登入</span>
                </button>
                <button type="button" class="py-2 w-full flex justify-center items-center gap-8 border border-white rounded transition duration-300 lg:mb-2 hover:border-secondary hover:text-secondary">
                  <img src="./assets/images/icon_google.svg" class="w-6 h-6" alt="Google" />
                  <span>Google 登入</span>
                </button>
            </form>
        </section>
      </div>
    <script src="./assets/js/vendors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
