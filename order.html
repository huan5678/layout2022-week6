<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Home - 結帳付款</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <header
      class="fixed w-full top-0 left-0 bg-gray z-20 before:absolute before:top-full before:w-1/2 before:h-[2px] before:bg-primary after:absolute after:top-full after:w-1/2 after:right-0 after:h-[2px] after:bg-secondary select-none"
    >
      <div class="container flex justify-between items-center">
        <h2 class="py-6">
          <a href="./">
            <picture>
              <source media="(min-width:768px)" srcset="./assets/images/logo.svg" />
              <img src="./assets/images/logo2.svg" alt="logo" class="h-6 md:h-[2.625rem] w-auto" />
            </picture>
          </a>
        </h2>
        <button
          type="button"
          class="block md:hidden text-primary transition duration-150 hover:scale-110 h-6"
          data-toggle="menu"
        >
          <span class="material-icons-round text-2xl leading-none"> drag_handle </span>
        </button>
        <nav
          class="nav__list fixed z-10 -translate-y-full max-h-0 overflow-y-hidden mt-[4.625rem] transition-all duration-300 bg-gray top-0 left-0 w-full flex flex-col md:relative md:mt-0 md:top-auto md:left-auto md:flex-row md:justify-end md:items-center md:translate-y-0 md:max-h-max md:bg-transparent"
        >
          <a
            href="./index.html"
            class="block pt-6 pb-3 md:px-6 text-center transition-all duration-300 bg-clip-text hover:text-transparent bg-gradient-to-r from-primary to-secondary md:py-3"
            >首頁</a
          >
          <a
            href="./class.html"
            class="block py-3 md:px-6 text-center transition-all duration-300 bg-clip-text hover:text-transparent bg-gradient-to-r from-primary to-secondary md:py-3"
            >課程介紹</a
          >
          <a
            href="#" id="login"
            class="pt-3 pb-6 md:px-6 flex justify-center items-center gap-[0.375rem] transition-all duration-300 bg-clip-text hover:text-transparent bg-gradient-to-r from-primary to-secondary md:py-3"
          >
            <span class="material-icons-round"> account_circle </span>
            登入
          </a>
        </nav>
      </div>
    </header>

    <main class="select-none pt-[5.625rem]">
      
<section class="pt-6 pb-10 lg:pt-0 lg:pb-36 bg-black">
  <div class="lg:bg-dark lg:pt-6 lg:pb-4 mb-6 lg:mb-12">
    <div class="container">
      <div class="flex justify-center">
        <div
          class="w-9/12 md:w-7/12 relative before:z-[1] before:absolute before:inline-block before:top-[0.625rem] before:left-0 before:right-0 before:h-[2px] before:bg-gray-light"
        ></div>
      </div>
      <ul class="flex">
        <li class="w-3/12 lg:w-5/12">
          <div class="relative bg-black lg:bg-dark text-center">
            <span
              class="text-xs leading-[0.875rem] h-5 w-5 grid place-content-center rounded-full border border-primary bg-primary absolute left-1/2 -translate-x-1/2 z-[1]"
              >1</span
            >
            <p class="block text-gray-light pt-6">課程報名</p>
          </div>
        </li>
        <li class="w-1/2 lg:w-2/12">
          <div class="relative bg-black lg:bg-dark text-center">
            <span
              class="text-xs leading-[0.875rem] h-5 w-5 grid place-content-center rounded-full border border-gray-light bg-black lg:bg-dark absolute left-1/2 -translate-x-1/2 z-[1]"
              >2</span
            >
            <p class="block text-gray-light pt-6">信用卡付款</p>
          </div>
        </li>
        <li class="w-3/12 lg:w-5/12">
          <div class="relative bg-black lg:bg-dark text-center">
            <span
              class="text-xs leading-[0.875rem] h-5 w-5 grid place-content-center rounded-full border border-gray-light bg-black lg:bg-dark absolute left-1/2 -translate-x-1/2 z-[1]"
              >3</span
            >
            <p class="block text-gray-light pt-6">付款成功</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="container lg:flex lg:justify-end lg:items-center lg:px-[3.125rem]">
    <div
      class="relative flex flex-col items-center justify-center gap-2 p-6 bg-gray mb-11 lg:mb-0 lg:max-w-[26rem] lg:translate-x-[4.5rem] after:absolute after:w-6 after:h-3 after:border after:border-t-gray after:border-x-transparent after:border-x-[.75rem] after:border-t-[.75rem] after:border-b-0 after:top-full after:left-1/2 after:-translate-x-1/2 lg:after:left-full lg:after:top-1/2 lg:after:-translate-y-1/2 lg:after:translate-x-0 lg:after:w-3 lg:after:h-6 lg:after:border-l-gray lg:after:border-y-transparent lg:after:border-l-[.75rem] lg:after:border-y-[.75rem] lg:after:border-r-0"
    >
      <div>
        <img
          src="./assets/images/teacher01.jpg"
          alt="Belinda"
          class="rounded-full border-2 border-primary max-w-[6.25rem] max-h-[6.25rem] object-cover mb-2 mx-auto lg:mb-6"
        />
        <h2 class="font-bold">2022 Python 全攻略｜從入門到實務</h2>
      </div>
      <h3 class="text-primary mb-2">前端語言</h3>
      <p>
        帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML
        語法出發。
      </p>
    </div>
    <form
      action="./payment.html"
      class="p-6 bg-gray text-center lg:bg-gray-dark lg:px-8 lg:py-12 lg:min-w-[53.5rem]"
    >
      <h1 class="text-2xl font-bold mb-6 md:mb-8 lg:mb-12">課程報名</h1>
      <div class="lg:pl-[7.125rem]">
        <h2 class="text-lg font-bold mb-4 lg:mb-[0.375rem] lg:text-left">選擇付款方式</h2>
        <ul class="flex flex-wrap gap-y-2 mb-8 lg:gap-4">
          <li class="w-1/2 pr-1 lg:w-auto lg:p-0">
            <input type="radio" name="payment" value="payment1" id="payment1" class="hidden peer" />
            <label
              for="payment1"
              class="block p-4 border border-white rounded-lg cursor-pointer transition duration-300 hover:border-secondary hover:text-secondary peer-checked:border-primary peer-checked:text-primary"
            >
              信用卡付款
            </label>
          </li>
          <li class="w-1/2 pl-1 lg:w-auto lg:p-0">
            <input type="radio" name="payment" value="payment2" id="payment2" class="hidden peer" />
            <label
              for="payment2"
              class="block p-4 border border-white rounded-lg cursor-pointer transition duration-300 hover:border-secondary hover:text-secondary peer-checked:border-primary peer-checked:text-primary"
            >
              超商繳款
            </label>
          </li>
          <li class="w-1/2 pr-1 lg:w-auto lg:p-0">
            <input type="radio" name="payment" value="payment3" id="payment3" class="hidden peer" />
            <label
              for="payment3"
              class="block p-4 border border-white rounded-lg cursor-pointer transition duration-300 hover:border-secondary hover:text-secondary peer-checked:border-primary peer-checked:text-primary"
            >
              ATM轉帳
            </label>
          </li>
          <li class="w-1/2 pl-1 lg:w-auto lg:p-0">
            <input type="radio" name="payment" value="payment4" id="payment4" class="hidden peer" />
            <label
              for="payment4"
              class="block p-4 border border-white rounded-lg cursor-pointer transition duration-300 hover:border-secondary hover:text-secondary peer-checked:border-primary peer-checked:text-primary"
            >
              12期分期付款
            </label>
          </li>
        </ul>
        <h2 class="text-lg font-bold mb-4 lg:mb-6 lg:text-left">訂單資訊</h2>
        <div class="flex flex-col gap-4 mb-6 lg:flex-row lg:flex-wrap lg:gap-x-12 lg:gap-y-6">
          <label for="userName" class="text-left text-gray-light lg:w-1/2 lg:flex-1">
            <span class="block mb-2">姓名</span>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="請輸入姓名"
              class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
            />
          </label>
          <label for="userPhone" class="text-left text-gray-light lg:w-1/2 lg:flex-1">
            <span class="block mb-2">電話</span>
            <input
              type="tel"
              id="userPhone"
              name="userPhone"
              placeholder="請輸入電話"
              class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
            />
          </label>
          <label for="userEmail" class="text-left text-gray-light lg:w-full">
            <span class="block mb-2">Email</span>
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="請輸入Email"
              class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
            />
          </label>
          <label for="selectClass" class="relative text-left text-gray-light lg:w-1/2 lg:flex-1">
            <span class="block mb-2">課程</span>
            <button
              data-dropdown-toggle="dropdown"
              class="w-full border border-white rounded py-2 px-4 bg-dark text-gray-light flex justify-between items-center"
              type="button"
            >
              請選擇課程
              <svg
                class="ml-2 w-4 h-4"
                aria-hidden="true"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div
              id="dropdown"
              class="hidden absolute top-full left-0 w-full z-10 border-white bg-dark shadow"
            >
              <ul aria-labelledby="dropdownDefault">
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 border border-transparent transition duration-300 hover:border-primary hover:text-primary"
                    >1堂50分鐘</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 border border-transparent transition duration-300 hover:border-primary hover:text-primary"
                    >3堂50分鐘</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-4 border border-transparent transition duration-300 hover:border-primary hover:text-primary"
                    >20堂50分鐘</a
                  >
                </li>
              </ul>
            </div>
          </label>
          <label for="bookingDate" class="text-left text-gray-light lg:w-1/2 lg:flex-1">
            <span class="block mb-2">想預約的日期</span>
            <div class="relative">
              <div
                class="flex absolute w-full inset-y-0 left-0 items-center pl-3 pointer-events-none"
              ></div>
              <input
                datepicker
                id="bookingDate"
                name="bookingDate"
                type="text"
                class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
                placeholder="請選擇日期"
              />
            </div>
          </label>
          <label for="userAddress" class="text-left text-gray-light lg:w-full">
            <span class="block mb-2">上課地點</span>
            <input
              type="text"
              id="userAddress"
              name="userAddress"
              placeholder="請輸入上課地點"
              class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
            />
          </label>
        </div>
        <div class="lg:flex lg:justify-between lg:items-center">
          <h3 class="text-left text-lg font-mono mb-6 lg:mb-0">NT$1600</h3>
          <input
            type="submit"
            value="前往結賬"
            class="rounded-lg py-2 px-4 w-full bg-gradient-99 from-secondary to-primary cursor-pointer lg:w-[10.5rem] transition duration-300 hover:brightness-110 hover:shadow hover:shadow-gray"
          />
        </div>
      </div>
    </form>
  </div>
</section>

    </main>

    <footer class="bg-[#1A1A1A] text-[#909090] text-center py-4 lg:py-6 font-mono select-none">
      Coding Home © 2022 All Rights Reserved
    </footer>
    <div class="absolute inset-0 hidden" id="loginModal">
      <div class="modal-overlay absolute w-full h-full bg-black opacity-[0.5] z-30" data-target="backdrop"></div>
      <div class="container flex justify-center items-center h-full">
        <section class="py-10 px-6 bg-gray border border-white z-30 relative w-[max(50%,20rem)] sm:w-2/3 md:w-1/2">
          <div class="mb-6">
            <h2 class="text-2xl font-bold text-center">登入</h2>
            <button id="ModalCloseButton" class="modal-close absolute top-0 right-0 -translate-x-6 translate-y-4 text-sm p-1 leading-none inline-block">
              <span class="material-icons-round"> close </span>
            </button>
          </div>
            <form class="flex flex-col gap-4 mb-6">
                <label for="username" class="block">
                  <span class="block text-gray-light mb-[0.375rem]">帳號</span>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="請輸入信箱"
                    class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
                  />
                </label>
                <label for="password" class="block">
                  <span class="block text-gray-light mb-[0.375rem]">密碼</span>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="請輸入密碼"
                    class="w-full border border-white rounded py-2 px-4 bg-dark placeholder:text-gray-light focus-within:ring-primary focus-within:border-primary focus:border-primary focus:ring-primary focus:ring-1 focus:outline-none"
                  />
                </label>
                <button
                  type="submit"
                  class="w-full bg-gradient-99 from-secondary to-primary rounded-lg py-2 px-4 lg:mb-8"
                >
                  登入
                </button>
                <div class="relative before:absolute before:w-full before:h-[1px] before:left-0 before:top-1/2 before:-translate-y-1/2 before:bg-gray-light before:-z-10">
                  <h2 class="bg-gray w-min whitespace-nowrap mx-auto text-gray-light text-center px-4">
                    其他登入方式
                  </h2>
                </div>
                <button type="button" class="py-2 w-full flex justify-center items-center gap-8 border border-white rounded transition duration-300 lg:mb-2 hover:border-secondary hover:text-secondary">
                  <img src="./assets/images/icon_fb.svg" class="w-6 h-6" alt="Facebook" />
                  <span>Facebook 登入</span>
                </button>
                <button type="button" class="py-2 w-full flex justify-center items-center gap-8 border border-white rounded transition duration-300 lg:mb-2 hover:border-secondary hover:text-secondary">
                  <img src="./assets/images/icon_google.svg" class="w-6 h-6" alt="Google" />
                  <span>Google 登入</span>
                </button>
            </form>
        </section>
      </div>
    <script src="./assets/js/vendors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
